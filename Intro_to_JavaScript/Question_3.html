<!DOCTYPE html>
<html>
<head>
	<title>Area of Circle - INTRODUCTION TO JAVASCRIPT</title>
	<script type="text/javascript">
		window.onload= function () {
		var radius=prompt("Enter the radius of Circle: ");
		var area=3.14*radius*radius;
		alert("area of Circle is :"+area);
		document.getElementById('area').innerHTML= "Area of Circle is :"+area;
	}
	</script>
</head>
<body>
<div id="area">
	
</div>
</body>
</html>
